<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="sass/main.css" media="screen" title="no title" charset="utf-8">

    <title>friendly</title>
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand logo" href="#">friend.ly</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="hobbiesbutton"><a href="#">Hobbies</a></li>
                <li class="detailsbutton"><a href="#">Details</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-4 friendlist">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/2000px-Smiley.svg.png" class="img-thumbnail" alt="Cinque Terre" width="75" height="236">
            <div class="friendinfo">
                <h3>Gabe</h3>
                <h5>friends since June 2016</h5>
            </div>
        </div>
        <div class="col-sm-8 friendfeed">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/2000px-Smiley.svg.png" class="img-thumbnail" alt="Cinque Terre" width="75" height="236">
            <div class="friendinfo">
                <p>Hi, I'm <span class="name details">TBD</span>! I like
                    <span class="interest details">going to the beach</span>,
                    <span class="interest details">playing with dogs</span>, and
                    <span class="interest details">horses</span>.
                </p>
            </div>
          <button type="button" name="Add">ADD</button>
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/underscore/underscore.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
